<!-- create shares -->
<div class="album bg-light posts">
  <div class="container">
    <div class="">
      <div class="col-auto p-3 m-3">
        <div class="card shadow py-3">
          <div class="card-body d-flex justify-content-start px-2 py-0 pt-2">
            <p
              class="text-nowrap overflow-hidden w-auto align-self-center h4 m-0 p-0 mx-5 me-2"
            >
              Create Shares
            </p>
          </div>
          <div class="d-flex justify-content-between my-3 mx-5">
            <input
              name="secret"
              [(ngModel)]="secret"
              class="input-lg"
              size="50"
              type="text"
              placeholder="Enter Secret Key"
            />

            <h5>Shares: 5</h5>
            <h5>Threshold: 2</h5>
          </div>
          <div class="mx-5">
            <b>SECRET: {{ secret }}</b>
          </div>
          <div class="card-body px-5">
            <div class="d-flex align-items-center">
              <button
                (click)="createShares()"
                type="button"
                class="btn btn-outline-success flex-fill me-1"
              >
                Create Shares
              </button>
            </div>
          </div>
          <div class="mx-5">
            <b>SHARES:<br /></b>
            <b *ngFor="let item of hexShares">{{ item }}<br /></b>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- get secret -->
<div class="album bg-light posts">
  <div class="container">
    <div class="">
      <div class="col-auto p-3 m-3">
        <div class="card shadow py-3">
          <div class="card-body d-flex justify-content-start px-2 py-0 pt-2">
            <p
              class="text-nowrap overflow-hidden w-auto align-self-center h4 m-0 p-0 mx-5 me-2"
            >
              Get Secret
            </p>
          </div>
          <div class="d-flex justify-content-start my-3 mx-5">
            <h5>1st Share</h5>
            <input
              name="secret"
              [(ngModel)]="share1"
              class="input-lg ms-5"
              size="50"
              type="text"
              placeholder="Enter Share Key"
            />
          </div>
          <div class="d-flex justify-content-start my-3 mx-5">
            <h5>2nd Share</h5>
            <input
              name="secret"
              [(ngModel)]="share2"
              class="input-lg ms-5"
              size="50"
              type="text"
              placeholder="Enter Share Key"
            />
          </div>

          <div class="card-body px-5">
            <div class="d-flex align-items-center">
              <button
                (click)="getSecret()"
                type="button"
                class="btn btn-outline-success flex-fill me-1"
              >
                Get Secret
              </button>
            </div>
          </div>
          <div class="mx-5">
            <b>SECRET: {{ recovered1 }}</b>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
